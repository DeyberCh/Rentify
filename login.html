<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('images/blanco.png');
            background-size: cover;
        }

        /* Logo */
        .logo-container {
            position: absolute;
            top: 60px;
            text-align: center;
            width: 100%;
        }
        .logo {
            width: 220px;
        }

        /* Popup Styles */
        .popup {
            background-color: rgb(155, 201, 235);
            padding: 10px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 65%;
            text-align: center;
        }

        .popup h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #2c2c2c;
        }

        /* Form Styles */
        .input-group {
            margin-bottom: 10px;
            text-align: left;
        }
        .input-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #00796b;
        }
        .input-group input {
            width: 100%;
            padding: 8px 3px;
            border: 1px solid #000000;
            border-radius: 5px;
            font-size: 14px;
        }

        .checkbox-group {
            margin-bottom: 15px;
            text-align: left;
            font-size: 14px;
            color: #24607b;
        }

        .btn {
            display: flex; /* Cambiado a flexbox */
            justify-content: center; /* Centra horizontalmente */
            align-items: center; /* Centra verticalmente */
            background-color: rgb(39, 71, 109);
            color: white;
            padding: 10px 70px;
            border: none;
            border-radius: 37px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            text-align: center; /* Para asegurar alineaci칩n en caso de texto m칰ltiple */
        }
        .btn:hover {
            background-color: #004d40;
        }


        /* Links */
        .links {
            margin-top: 10px;
        }
        .links a {
            color: #24607b;
            text-decoration: none;
            margin: 0 10px;
            font-size: 14px;
        }
        .links a:hover {
            text-decoration: underline;
        }

        /* Error Message */
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <div class="logo-container">
        <img src="images/logo.png" alt="Logo" class="logo">
    </div>
    <!-- Popup Window -->
    <div class="popup">
        <h2>Inicio de Sesi칩n</h2>
        <form id="loginForm">
            <div class="input-group">
                <!--<label for="email">Correo</label>-->
                <input type="email" id="email" placeholder="游닎 Correo" required>
            </div>
            <div class="input-group">
                <!--<label for="password">Contrase침a</label>-->
                <input type="password" id="password" placeholder="游댐 Contrase침a" required>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">Recordar</label>
            </div>
            <button type="submit" class="btn">Ingresar</button>
            <p id="errorMessage" class="error-message"></p>
        </form>
        <div class="links">
            <a href="register.html">Registrarse</a>
            <br>
            <br>
            <a href="recuperarcontrase침a.html">Recuperar Contrase침a</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        form.addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(u => u.email === email && u.password === password);

            if (user) {
                alert('Inicio de sesi칩n exitoso');
                window.location.href = 'start.html';
            } else {
                document.getElementById('errorMessage').textContent = 'Correo o contrase침a incorrectos';
            }
        });
    </script>
</body>
</html>
